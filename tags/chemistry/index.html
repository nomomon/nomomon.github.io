<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/cf5e719e572f7a16.css" as="style"/><link rel="stylesheet" href="/_next/static/css/cf5e719e572f7a16.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-50116e63224baba2.js" defer=""></script><script src="/_next/static/chunks/main-95cf1e829bcb8407.js" defer=""></script><script src="/_next/static/chunks/pages/_app-0e6b96157a72fee4.js" defer=""></script><script src="/_next/static/chunks/961-b93ac647cf18494c.js" defer=""></script><script src="/_next/static/chunks/pages/tags/%5Btag%5D-b74a61aae79bcce7.js" defer=""></script><script src="/_next/static/H0Fwn7OJoJiYkg1vAFmNJ/_buildManifest.js" defer=""></script><script src="/_next/static/H0Fwn7OJoJiYkg1vAFmNJ/_ssgManifest.js" defer=""></script></head><body><div id="__next"><article class="mt-16 min-h-full w-full max-w-screen-sm mx-auto"><h1 class="mb-8">#chemistry</h1><div class="flex flex-row justify-end mb-8"><a class="ml-4 text-gray-500 hover:text-gray-600 underline" href="/">Home</a><a class="ml-4 text-gray-500 hover:text-gray-600 underline" href="/tags/project/">Projects</a><a class="ml-4 text-gray-500 hover:text-gray-600 underline" href="/tags/blog/">Blog</a><a class="ml-4 text-gray-500 hover:text-gray-600 underline" href="/tags/note/">Notes</a></div><ol class="list-disc"><div class="mb-6"><a href="/posts/molecule-energy-estimator/"><h3 class="mb-2">Molecule Energy Estimator</h3></a><p class="mb-2"><span class="mr-2">The chemical and physical properties of a molecule are determined not only by its structural formula, but also by its conformation – positions of atoms in 3d space.</span><a class="underline text-gray-500" href="/posts/molecule-energy-estimator/">Read more →</a></p><small class="text-gray-500">Fri, Apr 1, 2022</small></div></ol></article><footer class="mt-16 mb-8 w-full max-w-screen-sm mx-auto"><p class="text-gray-500 text-xs">2019 - <!-- -->2023<!-- --> © </p></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"chemistry","posts":[{"path":"public/Molecule Energy Estimator.md","publish":true,"title":"Molecule Energy Estimator","description":"The chemical and physical properties of a molecule are determined not only by its structural formula, but also by its conformation – positions of atoms in 3d space.","date":"1 Apr, 2022","tags":["tensoflow","pandas","numpy","csp","chemistry","competition","project"],"content":"\n![[rucode-5.0-preview.gif]]\n\nThis project started off from me participating in the [RuCode 5.0](https://rucode.net/) hackathon and then led me to write a research report on the topic. Initially, the problem and data were provided by [Artificial Intelligence Research Institute](https://airi.net/).\n\nThe chemical and physical properties of a molecule are determined not only by its structural formula, but also by its conformation – positions of atoms in 3d space. An important task when working with molecules is the estimation of their energies. Currently avaliable approxiamtion methods, such as [DFT](https://en.wikipedia.org/wiki/Density_functional_theory), have high accuracy but are computationally expensive.\n\nOne proven approach for predicting conformational energies and other chemical and physical properties is the use of GNNs (Graphed Neural Networks) [[Schrödinger network](https://arxiv.org/abs/1706.08566), [Directional Message Passing for Molecular Graphs](https://arxiv.org/abs/2003.03123)].\n\nIn this competition, you need to learn how to predict energy from a three-dimensional representation of a molecule. You will be given a set of conformations for a subsample of molecules from the [MOSES](https://github.com/molecularsets/moses) dataset. For some of the conformations, the energy value will also be given.\n\n## Solution\n\nThe idea of the initial solution was as follows:\n\n1. Energy has two parts: kinetic and potential energy. The kinetic energy will be assumed to be zero because there is no data on molecule is moving. The potential energy is the sum of the potential energies of all the bonds in the molecule. Or, in other words, the potential energy is the sum of function of these two atoms and the distance between them.\n\n$$E = \\sum_{a_i, a_j \\in \\text{molecule}}{f(a_i, a_j, d_{(i, j)})}$$\n\n2. Energy of a bond is defined in small ranges. So, I made an assumption that it is constant for any two types of atoms.\n\n3. To determine if there is a bond, I checked if the distance between two atoms is smaller than the longest bond length possible.\n\n4. Now, the number of each bond can be passed to a neural network to determine the energy of the molecule. The assumption is that, the neural network will determine the energy of each bond and use that to predict the energy of the molecule.\n\nThis is the solution I used in the competition and got to the top 7th place. You can listen to my solution on the [livestream](https://www.youtube.com/watch?v=jGRQjQZg4Ck\u0026t=8577s) (only in russian).\n\n\u003ciframe width=\"560\" height=\"315\" style=\"display:block; margin:auto; margin-bottom:1em; max-width:100%;\" src=\"https://www.youtube.com/embed/jGRQjQZg4Ck?start=8577\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n\nAfter the competition, I did deeper research into the problem and found that the problem is not simple. The problem is that the energy of a bond is not a constant. Actually, bonds has multiple **descrete** energy levels, which are determined by the distance between two atoms.\n\nSo, I used another way of determining the bond energy level with a constraint satisfaction solver. I proposed new task to my team and they we solved it. Passing the bond energy levels to the neural network gave better results.\n\n## Achievements\n\n- [7th place in Yandex RuCode 5.0](https://www.kaggle.com/competitions/molecular-energy-estimation-rucode/leaderboard)\n\n- [Approximating the energy of molecules from their three-dimensional representations using neural networks](https://nomomon.github.io/molecule-energy-prediction/report/report.pdf)\n","md":"\u003cp\u003e![[rucode-5.0-preview.gif]]\u003c/p\u003e\n\u003cp\u003eThis project started off from me participating in the \u003ca href=\"https://rucode.net/\"\u003eRuCode 5.0\u003c/a\u003e hackathon and then led me to write a research report on the topic. Initially, the problem and data were provided by \u003ca href=\"https://airi.net/\"\u003eArtificial Intelligence Research Institute\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eThe chemical and physical properties of a molecule are determined not only by its structural formula, but also by its conformation – positions of atoms in 3d space. An important task when working with molecules is the estimation of their energies. Currently avaliable approxiamtion methods, such as \u003ca href=\"https://en.wikipedia.org/wiki/Density_functional_theory\"\u003eDFT\u003c/a\u003e, have high accuracy but are computationally expensive.\u003c/p\u003e\n\u003cp\u003eOne proven approach for predicting conformational energies and other chemical and physical properties is the use of GNNs (Graphed Neural Networks) [\u003ca href=\"https://arxiv.org/abs/1706.08566\"\u003eSchrödinger network\u003c/a\u003e, \u003ca href=\"https://arxiv.org/abs/2003.03123\"\u003eDirectional Message Passing for Molecular Graphs\u003c/a\u003e].\u003c/p\u003e\n\u003cp\u003eIn this competition, you need to learn how to predict energy from a three-dimensional representation of a molecule. You will be given a set of conformations for a subsample of molecules from the \u003ca href=\"https://github.com/molecularsets/moses\"\u003eMOSES\u003c/a\u003e dataset. For some of the conformations, the energy value will also be given.\u003c/p\u003e\n\u003ch2\u003eSolution\u003c/h2\u003e\n\u003cp\u003eThe idea of the initial solution was as follows:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eEnergy has two parts: kinetic and potential energy. The kinetic energy will be assumed to be zero because there is no data on molecule is moving. The potential energy is the sum of the potential energies of all the bonds in the molecule. Or, in other words, the potential energy is the sum of function of these two atoms and the distance between them.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cmjx-container class=\"MathJax\" jax=\"SVG\" display=\"true\" style=\"direction: ltr; display: block; text-align: center; margin: 1em 0; position: relative;\"\u003e\u003csvg style=\"overflow: visible; min-height: 1px; min-width: 1px; vertical-align: -3.203ex;\" xmlns=\"http://www.w3.org/2000/svg\" width=\"28.753ex\" height=\"5.352ex\" role=\"img\" focusable=\"false\" viewBox=\"0 -950 12708.8 2365.8\" aria-hidden=\"true\"\u003e\u003cg stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" transform=\"scale(1,-1)\"\u003e\u003cg data-mml-node=\"math\"\u003e\u003cg data-mml-node=\"mi\"\u003e\u003cpath data-c=\"1D438\" d=\"M492 213Q472 213 472 226Q472 230 477 250T482 285Q482 316 461 323T364 330H312Q311 328 277 192T243 52Q243 48 254 48T334 46Q428 46 458 48T518 61Q567 77 599 117T670 248Q680 270 683 272Q690 274 698 274Q718 274 718 261Q613 7 608 2Q605 0 322 0H133Q31 0 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H757Q764 676 764 669Q764 664 751 557T737 447Q735 440 717 440H705Q698 445 698 453L701 476Q704 500 704 528Q704 558 697 578T678 609T643 625T596 632T532 634H485Q397 633 392 631Q388 629 386 622Q385 619 355 499T324 377Q347 376 roke-width: 3;\"/\u003e\u003c/g\u003e\u003c/g\u003e\u003c/g\u003e\u003c/g\u003e\u003c/svg\u003e\u003cmjx-assistive-mml unselectable=\"on\" display=\"block\" style=\"top: 0px; left: 0px; clip: rect(1px, 1px, 1px, 1px); -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; position: absolute; padding: 1px 0px 0px 0px; border: 0px; display: block; overflow: hidden; width: 100%;\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"\u003e\u003cmi\u003eE\u003c/mi\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmunder\u003e\u003cmo data-mjx-texclass=\"OP\"\u003e∑\u003c/mo\u003e\u003cmrow data-mjx-texclass=\"ORD\"\u003e\u003cmsub\u003e\u003cmi\u003ea\u003c/mi\u003e\u003cmi\u003ei\u003c/mi\u003e\u003c/msub\u003e\u003cmo\u003e,\u003c/mo\u003e\u003cmsub\u003e\u003cmi\u003ea\u003c/mi\u003e\u003cmi\u003ej\u003c/mi\u003e\u003c/msub\u003e\u003cmo\u003e∈\u003c/mo\u003e\u003cmtext\u003emolecule\u003c/mtext\u003e\u003c/mrow\u003e\u003c/munder\u003e\u003cmrow data-mjx-texclass=\"ORD\"\u003e\u003cmi\u003ef\u003c/mi\u003e\u003cmo stretchy=\"false\"\u003e(\u003c/mo\u003e\u003cmsub\u003e\u003cmi\u003ea\u003c/mi\u003e\u003cmi\u003ei\u003c/mi\u003e\u003c/msub\u003e\u003cmo\u003e,\u003c/mo\u003e\u003cmsub\u003e\u003cmi\u003ea\u003c/mi\u003e\u003cmi\u003ej\u003c/mi\u003e\u003c/msub\u003e\u003cmo\u003e,\u003c/mo\u003e\u003cmsub\u003e\u003cmi\u003ed\u003c/mi\u003e\u003cmrow data-mjx-texclass=\"ORD\"\u003e\u003cmo stretchy=\"false\"\u003e(\u003c/mo\u003e\u003cmi\u003ei\u003c/mi\u003e\u003cmo\u003e,\u003c/mo\u003e\u003cmi\u003ej\u003c/mi\u003e\u003cmo stretchy=\"false\"\u003e)\u003c/mo\u003e\u003c/mrow\u003e\u003c/msub\u003e\u003cmo stretchy=\"false\"\u003e)\u003c/mo\u003e\u003c/mrow\u003e\u003c/math\u003e\u003c/mjx-assistive-mml\u003e\u003c/mjx-container\u003e\u003col start=\"2\"\u003e\n\u003cli\u003e\n\u003cp\u003eEnergy of a bond is defined in small ranges. So, I made an assumption that it is constant for any two types of atoms.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eTo determine if there is a bond, I checked if the distance between two atoms is smaller than the longest bond length possible.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eNow, the number of each bond can be passed to a neural network to determine the energy of the molecule. The assumption is that, the neural network will determine the energy of each bond and use that to predict the energy of the molecule.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eThis is the solution I used in the competition and got to the top 7th place. You can listen to my solution on the \u003ca href=\"https://www.youtube.com/watch?v=jGRQjQZg4Ck\u0026amp;t=8577s\"\u003elivestream\u003c/a\u003e (only in russian).\u003c/p\u003e\n\u003ciframe width=\"560\" height=\"315\" style=\"display:block; margin:auto; margin-bottom:1em; max-width:100%;\" src=\"https://www.youtube.com/embed/jGRQjQZg4Ck?start=8577\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n\u003cp\u003eAfter the competition, I did deeper research into the problem and found that the problem is not simple. The problem is that the energy of a bond is not a constant. Actually, bonds has multiple \u003cstrong\u003edescrete\u003c/strong\u003e energy levels, which are determined by the distance between two atoms.\u003c/p\u003e\n\u003cp\u003eSo, I used another way of determining the bond energy level with a constraint satisfaction solver. I proposed new task to my team and they we solved it. Passing the bond energy levels to the neural network gave better results.\u003c/p\u003e\n\u003ch2\u003eAchievements\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://www.kaggle.com/competitions/molecular-energy-estimation-rucode/leaderboard\"\u003e7th place in Yandex RuCode 5.0\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://nomomon.github.io/molecule-energy-prediction/report/report.pdf\"\u003eApproximating the energy of molecules from their three-dimensional representations using neural networks\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n"}]},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"chemistry"},"buildId":"H0Fwn7OJoJiYkg1vAFmNJ","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
