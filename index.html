<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redirecting...</title>
        <meta http-equiv="refresh" content="0; url=https://nomomon.xyz">
        <link rel="canonical" href="https://nomomon.xyz">
        <script>
        // Immediate redirect for browsers that don't support meta refresh
        window.location.replace("https://nomomon.xyz");
    </script>
    </head>
    <body>
        <p>If you are not redirected automatically, <a
                href="https://nomomon.xyz">click here</a>.</p>
    </body>
</html>
